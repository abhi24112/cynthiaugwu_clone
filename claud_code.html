<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Prajapati - Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero-container {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            z-index: 10;
        }

        .name {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .menu {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .menu:hover {
            opacity: 0.7;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .title-container {
            position: relative;
            margin-bottom: 4rem;
        }

        .main-title {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .subtitle {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 200;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 2rem;
            position: relative;
        }

        .subtitle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -20%;
            right: -20%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #333 20%, #666 50%, #333 80%, transparent 100%);
            z-index: -1;
        }

        .role-badges {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .badge {
            padding: 0.8rem 2rem;
            border: 1px solid #333;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .badge:hover {
            border-color: #666;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .badge:hover::before {
            left: 100%;
        }

        .location-info {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            text-align: right;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #666;
            line-height: 1.6;
        }

        .availability {
            margin-bottom: 0.5rem;
            color: #888;
        }

        .job-description {
            color: #555;
            font-size: 0.8rem;
        }

        /* Decorative elements */
        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .geometric-accent {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg, transparent 0%, #333 50%, transparent 100%);
            transform: translateY(-50%);
        }

        .geometric-accent:nth-child(2) {
            right: 10%;
            left: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .name, .menu {
                font-size: 1rem;
            }

            .hero-content {
                padding: 0 1rem;
            }

            .role-badges {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .badge {
                min-width: 200px;
            }

            .location-info {
                position: relative;
                bottom: auto;
                right: auto;
                text-align: center;
                margin-top: 2rem;
            }

            .geometric-accent {
                display: none;
            }
        }

        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .subtitle {
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .role-badges {
            animation: fadeInUp 0.8s ease 0.6s both;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="header">
            <div class="name">Abhishek Prajapati</div>
            <div class="menu">MENU+</div>
        </div>

        <div class="geometric-accent"></div>
        <div class="geometric-accent"></div>

        <div class="hero-content">
            <div class="title-container">
                <h1 class="main-title">DATA</h1>
                <h2 class="subtitle">SCIENTIST</h2>
            </div>

            <div class="role-badges">
                <div class="badge">WEB DEVELOPER</div>
            </div>
        </div>

        <div class="location-info">
            <div class="availability">AVAILABLE FOR FULL TIME JOB</div>
            <div class="job-description">AS A DATA SCIENTIST AND SOFTWARE DEVELOPER</div>
            <div style="margin-top: 1rem; color: #777;">BASED IN INDIA</div>
        </div>
    </div>
</body>
</html>
